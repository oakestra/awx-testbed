---
- name: Ensure dedicated oakestra repository directory exists
  ansible.builtin.file:
    path: "{{ path }}"
    state: directory

- name: Ensure {{ repo }} Repo is cloned
  ansible.builtin.git:
    repo: "{{ repo }}"
    dest: "{{ path }}"
    version: "{{ branch }}"
    force: true

- name: Fetch all tags from remote
  ansible.builtin.command: git fetch --tags --force
  become: true
  args:
    chdir: "{{ path }}"
